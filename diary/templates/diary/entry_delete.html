{% extends 'base.html' %}

{% block title %}{{ diary.title }} - Delete Entry{% endblock %}

{% block content %}
  <a class="btn btn-primary" href="{% url 'entry' diary.uuid entry.uuid %}">Back to entry</a>
  <hr>
  <h1>Are you sure you want to delete entry {{ entry.title }} from diary {{ diary.title }}?</h1>

  <form action="" method="post">
    {% csrf_token %}
    <input type="submit" value="Confirm">
  </form>
{% endblock %}
