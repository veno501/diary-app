{% extends 'base.html' %}

{% block title %}{{ diary_name }}{% endblock %}

{% block content %}
  {# Geolocation JS script #}
  {% load static %}
  <script type="text/javascript" src="{% static 'diary/geolocation.js' %}"></script>

  <a class="btn btn-primary" href="{% url 'diary' %}">Back to diary</a>
  <a class="btn btn-primary" href="{% url 'edit' %}">Edit</a>
  <br>
  <div class="container-fluid">
    <p>Current location: </p>
    <span id="location-text">No location specified</span>
    <button id="location-button" type="button" class="btn btn-secondary btn-sm">Add location</button>
  </div>
{% endblock %}
