{% extends 'base.html' %}

{% block title %}{{ block.super }} - Login{% endblock %}

{% block content %}
  <!-- <a class="btn btn-primary btn-sm" href="{% url 'register' %}">Register</a>
  <hr> -->

  <!-- {% if next %}
    {% if user.is_authenticated %}

      please login with an account that has access.</p>

      <p>Please login to see this page.</p>
    {% endif %}

  <div class="container-fluid bg-primary h-100">
    <div class="d-flex flex-column align-items-center mx-auto" style="max-width: 350px">
      <i class="mt-5 h1 bi bi-journal-richtext text-light"></i>
      <p class="h4 my-3 text-light">Sign in to Diary App</p>

      <div class="rounded-1 w-100 p-4 bg-light">
        <form id="login" method="post" action="{% url 'login' %}" enctype="multipart/form-data">
          {% csrf_token %}

          {% if not form.errors %}
            <div class="form-group">
              <label class="form-label">Username:</label>
              <!-- form.username -->
              <input class="form-control" type="text" name="username" autofocus
                autocapitalize="none" autocomplete="username" maxlength="254" required id="id_username">
            </div>
          {% else %}
            <div class="form-group has-danger">
              <label class="form-label">Username:</label>
              <!-- form.username -->
              <input class="form-control is-invalid" type="text" name="username" autofocus
                autocapitalize="none" autocomplete="username" maxlength="254" required id="id_username">
              <div class="invalid-feedback">Username and password didn't match.</div>
            </div>
          {% endif %}
          <div class="form-group">
            <label class="form-label">Password:</label>

            <input class="form-control" type="password" name="password"
              autocomplete="current-password" required id="id_password">
          </div>

          <div class="d-flex mt-4">
            <!-- <a class="btn btn-outline-success" href="{% url 'logout' %}">Log out</a> -->
            <button type="submit" class="btn btn-success flex-grow-1">Sign in</button>
          </div>

          <!-- <table>
            <tr>
              <td>{{ form.username.label_tag }}</td>
              <td>{{ form.username }}</td>
            </tr>
            <tr>
              <td>{{ form.password.label_tag }}</td>
              <td>{{ form.password }}</td>
            </tr>
          </table>
          <input class="btn btn-primary" type="submit" /> -->
          <!-- <input type="hidden" name="next" value="{{ next }}" /> -->
        </form>
      </div>
      <div class="d-flex w-100 justify-content-center rounded-1 mt-4 bg-light">
        <p class="m-2">New user?
          <a class="text-success" href="{% url 'register' %}">Create an account.</a></p>
      </div>

    </div>
  </div>

{% endblock %}
